<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- 引入 jQuery  -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <title>login</title>
    <style>
    .container{
        margin:auto;
        width:50%;
    }
    .form-group{
        font-size: 12px;
        background: rgb(39, 194, 46);
    }
    </style>



<script>
        function check( ){
            var username =document.getElementById("username").value;
            var password =document.getElementById("password").value;
            if(!username||username=="")
               {alert("邮箱不合法"); 
                return false;
                }
           else if(!password||password==""||password.length<=6)
             alert("密码不合法"); 
            
        }
    </script>
</head>
<body>
        <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <form action="login.html" role="form" method="post" onsubmit="return check();" style="padding: 100px 50px 10px;">
                    <div class="form-group">
                         <label for="exampleInputEmail1">Email：</label><input id="username" class="form-control"  type="email" />
                    </div>
                    <div class="form-group">
                         <label for="exampleInputPassword1">Password：</label><input id="password" class="form-control" type="password" />
                    </div>
                    <div class="form-group">
                    </div >
                    <div class="button-group">
                            <button  type="submit" class="btn btn-default" >登录</button>
                            <button  type="sign" class="btn btn-default" >注册</button> 
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
